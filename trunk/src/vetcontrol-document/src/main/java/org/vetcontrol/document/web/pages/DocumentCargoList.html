<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>

    <div>
        <form action="#" wicket:id="filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th class="center" wicket:id="order_id"><wicket:message key="document.cargo.id"/></th>
                    <th class="center" wicket:id="order_movementType"><wicket:message key="document.cargo.movement_type"/></th>
                    <th class="center" wicket:id="order_vehicleType"><wicket:message key="document.cargo.vehicle_type"/></th>
                    <th class="center" wicket:id="order_vehicleDetails"><wicket:message key="document.cargo.vehicle_details"/></th>
                    <th class="center" wicket:id="order_cargoSender"><wicket:message key="document.cargo.cargo_sender"/></th>
                    <th class="center" wicket:id="order_cargoReceiver"><wicket:message key="document.cargo.cargo_receiver"/></th>
                    <th class="center" wicket:id="order_cargoProducer"><wicket:message key="document.cargo.cargo_producer"/></th>
                    <th class="center" wicket:id="order_created"><wicket:message key="document.cargo.date_created"/></th>
                    <th class="center"><input class="btnSmall"  wicket:id="filter_reset" type="submit" value="Все"/></th>
                </tr>
                <tr>
                    <th class="center"><input type="text" wicket:id="id"/></th>
                    <th class="center"><select wicket:id="movementType"></select></th>
                    <th class="center"><select wicket:id="vehicleType"></select></th>
                    <th class="center"><input type="text" wicket:id="vehicleDetails"/></th>
                    <th class="center"><input type="text" wicket:id="cargoSenderName"/></th>
                    <th class="center"><input type="text" wicket:id="cargoReceiverName"/></th>
                    <th class="center"><input type="text" wicket:id="cargoProducerName"/></th>
                    <th class="center">
                        <div style="width:100px">
                            <input style="width:80px" type="text" wicket:id="created"/>
                        </div>
                    </th>
                    <th class="center">
                        <input class="btnSmall" type="submit" value="Найти"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="documents">
                    <td><span wicket:id="id"></span></td>
                    <td><span wicket:id="movementType"></span></td>
                    <td><span wicket:id="vehicleType"></span></td>
                    <td><span wicket:id="vehicleDetails"></span></td>
                    <td><span wicket:id="cargoSender"></span></td>
                    <td><span wicket:id="cargoReceiver"></span></td>
                    <td><span wicket:id="cargoProducer"></span></td>
                    <td><span wicket:id="created"></span></td>
                    <td><span wicket:id="action"></span></td>
                </tr>
                </tbody>
            </table>

            <div>
                <span wicket:id="navigator">[dataview navigator]</span>
            </div>
        </form>
    </div>

</wicket:extend>
</body>
</html>
