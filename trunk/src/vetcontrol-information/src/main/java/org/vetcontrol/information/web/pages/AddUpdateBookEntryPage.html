<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>
<body>
<wicket:extend>
    <h2><wicket:message key="page.caption"/></h2>
    <div wicket:id="messages"></div>
    <form wicket:id="form">
        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
            <tr wicket:id="bookFields">
                <th>
                    <span wicket:id="bookFieldDesc"></span>
                    <span wicket:id="bookFieldRequired">
                        <b class="blue">*</b>
                    </span>
                    :
                </th>
                <td>
                    <div wicket:id="datePanel"></div>
                    <div wicket:id="textPanel"></div>
                    <div wicket:id="localizableTextPanel"></div>
                    <div wicket:id="selectablePanel"></div>
                    <div wicket:id="autoCompleteSelectPanel"></div>
                    <div wicket:id="booleanPanel"></div>
                </td>
            </tr>
        </table>
        <div wicket:id="spacer"></div>
        <input class="btnMiddle" type="button" wicket:message="value:book.edit.button.save_update" wicket:id="saveOrUpdateBook"/>
        <input class="btnMiddle" type="button" wicket:message="value:book.edit.button.cancel" wicket:id="cancel"/>
        <input class="btnMiddle" type="button" wicket:message="value:book.edit.button.back" wicket:id="back"/>
    </form>
    <div wicket:id="confirmationDialogPanel" style="display: none;">
    </div>
</wicket:extend>
</body>
</html>
