<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <body>
        <wicket:panel>
            <div wicket:id="dialog">
                <h2 class="confirm_dialog_message">
                    <wicket:message key="info"/>
                </h2>
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td>
                                        <div class="btnLeft"></div>
                                    </td>
                                    <td>
                                        <input type="button" wicket:id="update" class="btnCenter confirm_dialog_update" wicket:message="value:update"/>
                                    </td>
                                    <td>
                                        <div class="btnRight"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table cellpadding="0" cellspacing="0" border="0" style="padding-left: 20px">
                                <tr>
                                    <td>
                                        <div class="btnLeft"></div>
                                    </td>
                                    <td>
                                        <input type="button" wicket:id="createNew" class="btnCenter confirm_dialog_createNew"
                                               wicket:message="value:createNew"/>
                                    </td>
                                    <td>
                                        <div class="btnRight"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </wicket:panel>
    </body>
</html>
