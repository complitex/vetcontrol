<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2><wicket:message key="page.caption"/></h2>
            <div wicket:id="messages"></div>
            <form wicket:id="form">
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <span wicket:id="parentLabel"></span> :
                        </th>
                        <td>
                            <select wicket:id="parent">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span wicket:id="nameLabel"></span> :
                        </th>
                        <td>
                            <div wicket:id="name"></div>
                        </td>
                    </tr>
                    <tr wicket:id="customsPointZone">
                        <th>
                            <span wicket:id="customsPointMessageZone">
                                <span wicket:id="customsPointLabel"></span> :
                            </span>
                        </th>
                        <td>
                            <span wicket:id="customsPointSelectZone">
                                <select wicket:id="customsPoint">
                                    <option></option>
                                </select>
                            </span>
                        </td>
                    </tr>
                </table>

                <div wicket:id="passingBorderPointsZone">
                    <div wicket:id="passingBorderPointsSection">
                        <!-- <div>
                             <span wicket:id="showBooksModePanel"></span>
                         </div>-->
                        <table id="passingBorderPoints" border="0" cellspacing="0" cellpadding="0" class="tbColor">
                            <thead>
                                <tr>
                                    <th class="center" colspan="3">
                                        <wicket:message key="passingBorderPoints"/>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="passingBorderPointNameLabel"></span>
                                    </th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="passingBorderPoints">
                                    <td>
                                        <input type="text" wicket:id="passingBorderPointName"/>
                                    </td>
                                    <td style="width: 100px;">
                                        <a href="#" wicket:id="deactivate">
                                            <wicket:message key="deactivePassingBorderPoint"/>
                                        </a>
                                    </td>
                                    <td style="width: 100px;">
                                        <a href="#" wicket:id="activate">
                                            <wicket:message key="activePassingBorderPoint"/>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" align="left">
                                        <a href="#" wicket:id="addPassingBorderPoint">
                                            <wicket:message key="addPassingBorderPoint"/>
                                        </a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div wicket:id="spacer"></div>
                <input class="btnMiddle" type="button" wicket:message="value:book.edit.button.save_update" wicket:id="save"/>
                <span wicket:id="goToListPagePanel"></span>
            </form>

            <div wicket:id="confirmationDialogPanel"></div>
        </wicket:extend>
    </body>
</html>
