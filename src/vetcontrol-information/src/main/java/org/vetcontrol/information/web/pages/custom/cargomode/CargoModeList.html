<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>
<body>
<wicket:extend>
    <form wicket:id="filterForm">
        <table cellpadding="0" cellspacing="0" border="0" class="bookContentHeader">
            <tr>
                <td align="left">
                    <h1>
                        <span wicket:id="bookName"></span>
                    </h1>
                </td>
                <td align="right">
                    <div>
                        <span wicket:id="showBooksModePanel"></span>
                    </div>
                </td>
            </tr>
        </table>
        <table class="tbColor bookContent" cellspacing="0" cellpadding="0" border="0">
            <thead>
                <tr>
                    <th wicket:id="parentNameHeader">
                        <span wicket:id="parentNameLabel"></span>
                    </th>
                    <th wicket:id="nameHeader">
                        <span wicket:id="nameLabel"></span>
                    </th>
                    <th wicket:id="uktzedHeader">
                        <span wicket:id="uktzedLabel"></span>
                    </th>
                    <th>
                        <input class="btnSmall"  wicket:id="clear" type="button" wicket:message="value:book.filter.button.clear"/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <select wicket:id="parent">
                            <option></option>
                        </select>
                    </th>
                    <th>
                        <input type="text" wicket:id="name" style="width: 100%"/>
                    </th>
                    <th>
                        <input type="text" wicket:id="uktzed" style="width: 100%"/>
                    </th>
                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:book.filter.button.go"/>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="cargoModes">
                    <td>
                        <span wicket:id="parentNameValue"></span>
                    </td>
                    <td>
                        <span wicket:id="nameValue"></span>
                    </td>
                    <td>
                        <span wicket:id="uktzedValue"></span>
                    </td>
                    <td>
                        <span wicket:id="edit"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div wicket:id="navigator"></div>
</wicket:extend>
</body>
</html>
