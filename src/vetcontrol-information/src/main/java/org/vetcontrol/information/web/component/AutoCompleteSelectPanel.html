<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <wicket:head>
        <style type="text/css">
            div.wicket-aa-container {
                border-width: 1px;
                border-color: #cccccc;
                border-style: solid;
            }

            div.wicket-aa {
                background-color: white;
                padding: 2px;
                text-align:left;
            }

            div.wicket-aa ul {
                list-style:none;
                padding: 2px;
                margin:0;
            }

            div.wicket-aa ul li.selected {
                background-color:#ECEFF1;
                margin:0;
            }
        </style>
    </wicket:head>
    <wicket:panel>
        <input type="text" wicket:id="autoCompleteTextField" size="10"/>
    </wicket:panel>
</html>
