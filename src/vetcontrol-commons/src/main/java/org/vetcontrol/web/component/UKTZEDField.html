<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
    <style type="text/css">
        div.wicket-aa-container {
            border-width: 1px;
            border-color: #cccccc;
            border-style: solid;
        }

        div.wicket-aa {            
            background-color: white;
            padding: 2px;
            text-align:left;
        }

        div.wicket-aa ul {
            list-style:none;
            padding: 2px;
            margin:0;
        }

        div.wicket-aa ul li.selected {
            background-color:#ECEFF1;            
            margin:0;
        }
    </style>
</wicket:head>
<wicket:panel>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 1px 0 0 0"><input type="text" wicket:id="uktzed" size="10"/></td>
            <td style="padding: 1px 0 0 0"><input type="text" wicket:id="name"/></td>
        </tr>
    </table>
</wicket:panel>
</html>
